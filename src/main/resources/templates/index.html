<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Form</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container" >

    <h2>Employee Form</h2>
    <hr>

    <form action="#" th:action="@{/save}" th:object="${employee}"
            method="POST">

        <input type="text" th:field="*{empId}" placeholder="Employee Id"
               class="form-control mb-4 col-4 " />

        <input type="text" th:field="*{name}" placeholder="Employee Name"
               class="form-control mb-4 col-4 " />

        <input type="email" th:field="*{email}" placeholder="Employee Email"
               class="form-control mb-4 col-4 " />

        <input type="text" th:field="*{location}" placeholder="Employee Location"
               class="form-control mb-4 col-4 " />

        <button type="submit" class="btn btn-primary col-2">Save Employee</button>

    </form>

    <hr>

    <a th:href="@{/displayAll}" class="btn btn-primary btn-sm mb-3">ALL Employee List</a>
    <a th:href="@{/search}" class="btn btn-primary btn-sm mb-3">An Employee Detail</a>
    </div>
</body>
</html>
